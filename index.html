<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To-do Lists</title>
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <div class="to_do_input">
                <input type="text" placeholder="Add your tasks here" id="to_do_name" class="to_do_name">
                <button id="to_do_add_btn" class="to_do_add_btn">&#43;</button>
            </div>
            <div class="to_do_list_container">
                <ul id="to_do_list" class="to_do_list"></ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
